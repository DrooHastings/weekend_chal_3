          <h3 class='sub-head'>Who?</h3>

          <h3 class='sub-head'>What?</h3>
          <input id="what-task" placeholder="add a task"> </input>
          <h3 class='sub-head'>When?</h3>
          <input id="when-task" placeholder="add a due date"> </input>
          <h3 class='sub-head'>Notes</h3>
          <input id="notes-task" placeholder="add your notes"> </input>

    </div>
